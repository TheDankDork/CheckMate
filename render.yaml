# Render.com: deploy backend (Flask) as a Web Service
# https://render.com/docs/deploy-flask
services:
  - type: web
    name: checkmate-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
